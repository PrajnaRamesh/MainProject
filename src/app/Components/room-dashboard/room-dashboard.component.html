<h3 style="text-align: center; padding-top: 10px;">All Rooms</h3>
<a routerLink="/addRoom">Add Room</a>
<br>

<div class="container">
    <div class="row">
        
            <table class="table">
                <thead>
                    <tr class="table-info">
                        <th scope="col">Room Id</th>
                        <th scope="col">Room Name</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let room of RoomList">
                        <td scope="row">{{room.roomId}}</td>
                        <td>{{room. roomName}}</td>
                        <td><a routerLink="/updateRoom/{{room.roomId}}" class="btn btn-primary my-2">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                        </a>&nbsp;
                            <button class="btn btn-danger my-2" (click)="onDelete(room.roomId)">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>&nbsp;
                            <a routerLink="/ViewRoom/{{room.roomId}}" class="btn btn-secondary my-2">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
              
        </div>
