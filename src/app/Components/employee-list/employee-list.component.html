        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="main-box clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                    <th><span>Employee</span></th>
                                    <th><span>ID</span></th>
                                    <th class="text-center"><span>Status</span></th>
                                    <th><span>Email</span></th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let employee of Employeelist">
                                    <td>
                                        <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                                        <a href="#" class="user-link">{{employee.employeeName}}</a>
                                        <span class="user-subhead">{{employee.employeeRole}}</span>
                                    </td>
                                    <td>
                                        {{employee.employeeId}}
                                    </td>
                                    <td class="text-center">
                                        <span class="label label-default">Active</span>
                                    </td>
                                    <td>
                                        <a href="#">{{employee.employeeEmail}}</a>
                                    </td>
                                    <td style="width: 20%;">
                                        <a href="#" class="table-link" routerLink="/viewEmp/{{employee.employeeId}}" >
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-eye fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="#" routerLink="/editEmp/{{employee.employeeId}}"class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <button class="table-link danger" (click)="onDeleteEmp(employee.employeeId)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </button>
                                    </td>
                                </tr>
                                
                                
                            </tbody>
                        </table>
                    </div>
                                    </div>
            </div>
        </div>
        </div>
