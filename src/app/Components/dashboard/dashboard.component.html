<h3 style="text-align: center; padding-top: 10px;">Your Meetings</h3>
<br>
<a routerLink="/addMeet">Add Meeting</a>
<a routerLink="/addEmployee">Add Emp</a>
<a routerLink="/empDash">Emp</a>

<div class="container">
    <div class="row">
        
            <table class="table">
                <thead>
                    <tr class="table-info">
                        <th scope="col">Meeting Id</th>
                        <th scope="col">Meeting Details</th>
                        <th scope="col"></th>


                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let meeting of Meetinglist">
                        <td scope="row">{{meeting.meetingId}}</td>
                        <td>{{meeting.meetingDetails}}</td>
                        <td><a routerLink="/update/{{meeting.meetingId}}" class="btn btn-primary my-2">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                        </a>&nbsp;
                            <button class="btn btn-danger my-2" (click)="onDelete(meeting.meetingId)">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>&nbsp;
                            <a routerLink="/view/{{meeting.meetingId}}" class="btn btn-secondary my-2">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
              
        </div>
